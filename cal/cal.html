    <style>

        
.btn {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 0;
  -moz-border-radius: 0;
  border-radius: 0px;
  text-shadow: 1px 1px 3px #666666;
  -webkit-box-shadow: 0px 1px 1px #666666;
  -moz-box-shadow: 0px 1px 1px #666666;
  box-shadow: 0px 1px 1px #666666;
  font-family: Courier New;
  color: #ffffff;
  font-size: 20px;
  padding: 6px 40px 10px 40px;
  border: solid #1f628d 1px;
  text-decoration: none;
  text-align: center;

}

.btn:hover {
  background: #1d262b;
  text-decoration: none;
}

        
.myButton {
    background: #f44336;
    padding-right: 35px; 
    padding-left:  35px;   
        }
        
        .equalSign {
            padding-bottom: 40px;
           
        }    
        
        .zeroButton {
                padding-right: 80px; 
                padding-left: 80px;  
                align-self:auto;
            
        }
    
    </style>

<div class="container">
<body>
    <div padding-bottom ="30px" class="row">
   
        <div class='col-lg-12' align='center'><h1><u>Calculator</u></h1> </div>
       
    </div>
    <div class="row">
        <div class='col-md-3'> </div>
        <div class='col-md-6' align='center'>
      <div class="btn-group ">
          <p>
          <button id ="AC" type="button" class="btn myButton">AC</button>
          <button type="button" class="btn myButton">CE</button>
          <button type="button" class="btn">&divide;</button>
          <button type="button" class="btn">&times;</button>
              </p>
            </div>
          <div class="btn-group ">
              <p>
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class="btn">&minus;</button>
                  </p>
            </div>
                  <div class="btn-group ">
                      <p>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
          <button type="button" class="btn">6</button>
          <button type="button" class="btn">&plus;</button>
                          </p>
            </div>
                  <div class="btn-group " >
                      <p>
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn equalSign">&equals;</button>
                          </p>
            </div>
                  <div class="btn-group ">
                      <p align='left'>
          <button type="button" class="btn zeroButton">0</button>
          <button type="button" class="btn">&period;</button>
          
          
                          </p>
            </div>
            
            
            
            
        </div>
    <div class='col-md-3'> </div>    

    </div>
</div>
