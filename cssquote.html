        <script>
      $(document).ready(function() {
      $("#getMessage").on("click",function(){
       $.ajax({
        cache: false,   
        url: "https://crossorigin.me/http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1",
        type: 'GET',
        dataType: 'json',
        contentType:"json",
        success:function(data){
            var array = data;
            document.getElementById("link").href = array[0].link;
            console.log(array);
            $(".message").html(array[0].content);
            $("#title").text(array[0].title);
            var quote=array[0].content;
            var author=array[0].title;
            console.log(quote);
            console.log(author);
             $('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&text=' + encodeURIComponent('"' + quote + '" ' + author));
        },
            error: function(err) {
            var data = $.parseJSON(err.responseText);
            showErrorModal(data.errorMessage);
        }
   });
});
      });    
    </script>
